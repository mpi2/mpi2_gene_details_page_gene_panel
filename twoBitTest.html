<script language="javascript">
function dlog(msg) {
    var logHolder = document.getElementById('log');
    if (logHolder) {
	logHolder.appendChild(makeElement('p', msg));
    }
}

makeTwoBit(new URLFetchable('http://localhost/hg18.2bit'), function(tb) {
dlog('Got a 2bit');
tb.fetch('chr22', 30000000, 30000100, function(seq, error) {
    if (error) {
        dlog(error);
    } else {
        dlog(seq);
    }
});
});
</script>
