<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- Start of an icon set for SVG user interfaces.  The top-level groups are just placeholders
       for transformations so we can see them laid out nicely.  Each icon needs to be in a group
       with a meaningful ID -->

  <g transform='translate(0,0)'>
    <g id='magnifier' stroke='gray' fill='none'>
      <circle cx='10' cy='10' r='7' stroke-width='3'/>
      <line x1='15.5' y1='15.5' x2='23' y2='23' stroke-width='5' />
    </g>
  </g>
  <g transform='translate(30,0)'>
    <g id='magnifier-minus' stroke='gray' fill='none'>
      <circle cx='10' cy='10' r='7' stroke-width='3'/>
      <line x1='15.5' y1='15.5' x2='23' y2='23' stroke-width='5' />
      <line x1='6' y1='10' x2='14' y2='10' stroke='red' stroke-width='2' />
    </g>
  </g>
  <g transform='translate(60,0)'>
    <g id='magnifier-plus' stroke='gray' fill='none'>
      <circle cx='10' cy='10' r='7' stroke-width='3'/>
      <line x1='15.5' y1='15.5' x2='23' y2='23' stroke-width='5' />
      <line x1='6' y1='10' x2='14' y2='10' stroke='red' stroke-width='2' />
      <line x1='10' y1='6' x2='10' y2='14' stroke='red' stroke-width='2' />
    </g>
  </g>
  <g transform='translate(0,30)'>
    <g id='add-track'>
      <rect x='2' y='7' width='8' height='3' fill='blue' stroke='none' />
      <rect x='15' y='7' width='4' height='3' fill='blue' stroke='none' />
      <rect x='4' y='14' width='10' height='3' fill='green' stroke='none' />
      <line x1='10' y1='8.5' x2='15' y2='8.5' stroke='black' stroke-width='1' />
      <g transform='translate(12,5)'>
        <line x1='6' y1='10' x2='14' y2='10' stroke='red' stroke-width='2' />
        <line x1='10' y1='6' x2='10' y2='14' stroke='red' stroke-width='2' />
      </g>
    </g>
  </g>
  <g transform='translate(30,30)'>
    <g id='reset'>
      <path fill='red' stroke='none' d='M 24 1 L 10 15 L 18 15 L 10 25 L 30 10 L 20 10 Z' />
    </g>
  </g>
  <g transform='translate(0,60)'>
    <g id='link' stroke='gray' fill='none'>
      <circle cx='8' cy='10' r='5' stroke-width='3' />
      <circle cx='21' cy='10' r='5' stroke-width='3' />
      <line x1='7' y1='10' x2='22' y2='10' stroke-width='5' />
      <path d='M 15 15 L 25 15 L 25 12 L 30 17 L 25 22 L 25 19 L 15 19 Z' fill='red' stroke='none'/>
    </g>
  </g>
  <g transform='translate(30,60)'>
    <g id='bin' stroke='gray' stroke-width='0.05cm' fill='white'>
      <path d='M 10 15 L 12 35 L 25 35 L 27 15 L 10 15' />
      <line x1='11' y1='18' x2='26' y2='25' />
      <line x1='11' y1='25' x2='26' y2='18' />
      <line x1='11' y1='28' x2='26' y2='35' />
      <line x1='11' y1='35' x2='26' y2='28' />
    </g>
  </g>
  <g transform='translate(60,60)'>
    <g id='export' stroke='gray' fill='none'>
      <circle cx='30' cy='20' r='10' stroke-width='3' fill='grey' />
      <path d='M 15 15 L 25 15 L 25 12 L 30 17 L 25 22 L 25 19 L 15 19 Z' fill='red' stroke='none'/>
    </g>
  </g>
</svg>